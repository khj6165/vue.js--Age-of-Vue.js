<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 둘은 같은 뜻 -->
        <p v-bind:id="uuid" v-bind:class="name">{{num}}</p>
        <p id="abc1234">{{num}}</p>
        <p>{{ doubleNum }}</p>
        <div v-if="loading">
            Loading...
        </div>
        <div v-else>
            test user has been logged in
        </div>
        <!--show: false 일 경우 display:none 으로 육안상으로만 안보이도록하고 if에서는 div태그 자체가 없어짐-->
        <div v-show="loading">
            Loading...
        </div>
        <div>
            <!--TODO : 인풋 박스를 만들고 입력된 값을 p태그에 출력해보세요-->
            <input type="text" v-model="message">
            <p>{{ message }}</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //기존 접근법 
        //var input = document.querySelector('input');
        //var input = $('input');
        new Vue({
            el:'#app',
            data: {
                num: 10,
                uuid: 'abc1234',
                name: 'text-blue',
                loading: true,
                message: ''
            },
            //계산된 속성
            computed: {
                doubleNum: function() {
                    return this.num * 2;
                }
            }
        })
    </script>
</body>
</html>
